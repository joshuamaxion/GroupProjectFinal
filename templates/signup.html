{% extends "base.html" %}
{% block title %}Signup Page{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <br/>
      {% for msg in messages %}
        <p class="sub-headers">{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          </div>
  
  
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Account</h3>
              <br/>
              <form action="signup" method="post">

              <div class="form-outline mb-4">
                <input type="text" id="form2Example18" class="form-control form-control-lg" name="username" />
                <label class="form-label" for="form2Example18">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="email" id="form2Example28" class="form-control form-control-lg" name="email" />
                <label class="form-label" for="form2Example28">Email</label>
              </div>
              
              <button type="submit" id="sendlogin" class="btn btn-primary">Sign Up</button>

            </form>
            
  
            </form>
            </form>
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://cdn.britannica.com/58/94458-050-0C18D00E/Yosemite-National-Park-California.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
